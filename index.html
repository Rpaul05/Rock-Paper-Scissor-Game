<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Rock Paper Scissors against the computer! Set your target score and see who wins first.">
  <meta name="keywords" content="rock paper scissors, game, javascript, browser game">
  <meta name="author" content="rohan911438">
  <title>Rock Paper Scissors Game | Play Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container" style="display: none;">
    <h1 class="game-title">Rock Paper Scissors</h1>
    <div class="message">CHOOSE YOUR MOVE</div>
    <div class="images">
      <div class="computer">
        <img src="rockComputer.jpg"/>
      </div>
      <div class="player">
        <img src="rockPlayer.jpg"/>
      </div>
    </div>
    <div class="points">
      COMPUTER <span class="computer-score">0</span> /
       <span class="player-score">0</span> PLAYER
    </div>
    <div class="options">
      <button>STONE</button>
      <button>PAPER</button>
      <button>SCISSORS</button>
    </div>
  </div>
  <script src="script.js">

  </script>
</body>
</html>
